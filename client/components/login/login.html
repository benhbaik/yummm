<navbar></navbar>

<div class="wrapper">
    <div class="header"><h1>Login</h1></div>

    <form class="entry-form" role="form">
        <div class="input-group">
            <input ng-model="loginCtrl.credentials.username" class="form-control" placeholder="username" aria-describedby="basic-addon1" type="username">
        </div>
        <div class="input-group">
            <input ng-model="loginCtrl.credentials.password" class="form-control" placeholder="password" aria-describedby="basic-addon1" type="password">
        </div>
         <p>Don't have an account? Sign up <a href="#!/signup">here.</a></p>
        <div class="c2a">
            <button ng-click="loginCtrl.login(loginCtrl.credentials)" class="login btn btn-default" type="submit">Login</button>
        </div>
    </form>

    <div ng-hide="loginCtrl.success" class="alert alert-danger" role="alert">{{ loginCtrl.errorMessage }}</div>
</div>
